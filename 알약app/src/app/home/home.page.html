<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      알림
      <ion-button routerLink="/newone" routerDirection="root">add</ion-button>
    </ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of itemService.items">
      <ion-item>
        <ion-label>
          {{item.name}}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="viewItem(item.name)">
          Update
        </ion-item-option>
        <ion-item-option (click)="deleteItem(item)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
