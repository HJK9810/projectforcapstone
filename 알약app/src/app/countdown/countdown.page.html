<ion-header>
  <ion-toolbar>
    <ion-title>countdown</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>복용 횟수와 시간을 선택해 주세요.</ion-list-header>
    <ion-select value="1count">
      <ion-select-option value="1count">1번</ion-select-option>
      <ion-select-option value="2count">2번</ion-select-option>
      <ion-select-option value="3count">3번</ion-select-option>
    </ion-select>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>1번</ion-label>
      <ion-datetime picker-format="h:mm A"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>2번</ion-label>
      <ion-datetime picker-format="h:mm A"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>3번</ion-label>
      <ion-datetime picker-format="h:mm A"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-button>
    prev
    <!-- <ion-router>
      <ion-route url="/newone" component="newone"></ion-route>
    </ion-router> -->
  </ion-button>
  <ion-button>next</ion-button>
</ion-content>
